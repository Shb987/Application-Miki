<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Riho admin login page">
    <meta name="keywords" content="admin login, Riho admin, dashboard">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>Admin Login</title>

    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/icofont.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/themify.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/flag-icon.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/feather-icon.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link id="color" rel="stylesheet" href="../assets/css/color-1.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">
  </head>

  <body>
    <!-- login page start-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-7">
          <img class="bg-img-cover bg-center" src="../assets/images/login/2.jpg" alt="login-page">
        </div>

        <div class="col-xl-5 p-0">
          <div class="login-card login-dark">
            <div>
              <div>
                <a class="logo text-start" href="index.html">
                  <img class="img-fluid for-dark" src="../assets/images/logo/logo.png" alt="logo">
                  <img class="img-fluid for-light" src="../assets/images/logo/logo_dark.png" alt="logo">
                </a>
              </div>

              <div class="login-main"> 
                <form class="theme-form" id="login-form">
                  <h4>Sign in to account</h4>
                  <p>Enter your email & password to login</p>

                  <div class="form-group">
                    <label class="col-form-label">Email Address</label>
                    <input class="form-control"  name="username" required placeholder="Test@gmail.com">
                  </div>

                  <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <div class="form-input position-relative">
                      <input class="form-control" type="password" name="password" required placeholder="*********">
                      <div class="show-hide"><span class="show"></span></div>
                    </div>
                  </div>

                  <div class="form-group mb-0">
                    <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
                  </div>

                  <h6 class="text-muted mt-4 or">Or Sign in with</h6>
                  <div class="social mt-4">
                    <div class="btn-showcase">
                      <a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank">
                        <i class="txt-linkedin" data-feather="linkedin"></i> LinkedIn
                      </a>
                      <a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank">
                        <i class="txt-twitter" data-feather="twitter"></i> Twitter
                      </a>
                      <a class="btn btn-light" href="https://www.facebook.com/" target="_blank">
                        <i class="txt-fb" data-feather="facebook"></i> Facebook
                      </a>
                    </div>
                  </div>

                  <p class="mt-4 mb-0 text-center">
                    Don't have account?
                    <a class="ms-2" href="sign-up.html">Create Account</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- latest jquery-->
      <script src="../assets/js/jquery.min.js"></script>
      <!-- Bootstrap js-->
      <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
      <!-- feather icon js-->
      <script src="../assets/js/icons/feather-icon/feather.min.js"></script>
      <script src="../assets/js/icons/feather-icon/feather-icon.js"></script>
      <!-- config js-->
      <script src="../assets/js/config.js"></script>
      <!-- theme js-->
      <script src="../assets/js/script.js"></script>

      <script>
        document.getElementById("login-form").addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = e.target.username.value;
          const password = e.target.password.value;

          try {
            const res = await fetch("http://127.0.0.1:8000/admin/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            if (!res.ok) {
              const error = await res.json();
              alert("Login failed: " + error.detail);
              return;
            }

            const data = await res.json();

            // ✅ Save token
            localStorage.setItem("access_token", data.access_token);

            // ✅ Redirect to dashboard
            window.location.replace("/admin-panel/dashboard");
          } catch (err) {
            console.error("Error:", err);
            alert("Something went wrong! Check console.");
          }
        });
      </script>
    </div>
  </body>
</html>
